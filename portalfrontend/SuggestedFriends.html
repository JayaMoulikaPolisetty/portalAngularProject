<div ng-init="suggestedFrnds()">
<div class="col-md-2"></div>

<div class="col-md-6">
  <h3 ng-show="suggested.length == 0">No suggested friends</h3>
  <div ng-show="suggested.length!=0">
<h2>List of suggested friends</h2>
<div>
 <table class="table table-bordered">
   <tr ng-repeat = "s in suggested">
     <td>{{s}}</td>
     <td><button type="submit" ng-click="sendRequest(s)" name="button">Send friend request</button></td>
   </tr>
 </table>
</div>
</div>
</div>
</div>
